name: Brain Tumor Detection CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install Test Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest httpx

    # The real model files are ignored by git. We create dummy files so the 
    # Dockerfile COPY instructions don't fail during the build.
    # The app handles invalid models gracefully by logging a warning.
    - name: Create Dummy Model Files
      run: |
        touch VGG16_brain_tumor_detection_model.keras
        touch ResNet50_brain_tumor_detection_model.keras

    - name: Build and Start Containers
      run: docker compose up -d --build

    - name: Wait for Services to Initialize
      run: sleep 15

    - name: Check Container Status
      run: docker ps -a

    - name: Run Integration Tests
      run: pytest tests/test_integration.py

    - name: Stop Containers
      if: always()
      run: docker compose down