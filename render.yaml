services:
  # 2. Streamlit Frontend
  - type: web
    name: brain-tumor-ui
    env: docker
    dockerfilePath: ./Dockerfile.app
    plan: free
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: API_URL # IMPORTANT: Set this manually in the Render dashboard to your new Vercel API URL.
        value: https://your-vercel-app-name.vercel.app